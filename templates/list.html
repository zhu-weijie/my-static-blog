{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <ul class="post-list">
        {% for post in posts %}
        <li>
            <a href="{{ post.permalink }}">{{ post.title }}</a>
            <span class="post-date">- {{ post.date.strftime('%Y-%m-%d') }}</span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
