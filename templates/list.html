<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for post in posts %}
        <li>
            <!-- Use the new permalink property here as well -->
            <a href="{{ post.permalink }}">{{ post.title }}</a>
            - {{ post.date.strftime('%Y-%m-%d') }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
