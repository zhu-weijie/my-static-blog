<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Awesome Blog</title>
</head>
<body>
    <h1>My Awesome Blog</h1>
    <ul>
        <!-- We loop through the list of 'posts' -->
        {% for post in posts %}
        <li>
            <!-- The link uses the post's slug, but the text uses its title -->
            <a href="{{ post.slug }}.html">{{ post.title }}</a>
            - {{ post.date.strftime('%Y-%m-%d') }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
