<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Awesome Blog</title>
</head>
<body>
    <h1>My Awesome Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <!-- Use the new permalink property -->
            <a href="{{ post.permalink }}">{{ post.title }}</a>
            - {{ post.date.strftime('%Y-%m-%d') }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
