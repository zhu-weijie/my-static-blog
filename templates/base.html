<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}My personal blog about technology and web development.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}python, docker, webdev, blog{% endblock %}">
    
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for Zhu Weijie's Weblog" href="/rss.xml">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/pygments.css">

    <title>{% block title %}Zhu Weijie's Weblog{% endblock %}</title>
</head>
<body>
    <div class="container">
        
        <!-- Site Header and Navigation -->
        <header class="site-header">
            <div class="site-title">
                <a href="/">Zhu Weijie's Weblog</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/diagrams/">Diagrams</a></li>
                    <li><a href="/contact/">Contact</a></li>
                    <li><a href="/search/">Search</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <nav class="footer-nav">
                <a href="/">Home</a>
                &nbsp;&bull;&nbsp;
                <a href="/diagrams/">Diagrams</a>
                &nbsp;&bull;&nbsp;
                <a href="/contact/">Contact</a>
                &nbsp;&bull;&nbsp;
                <a href="/search/">Search</a>
            </nav>
        </footer>
    </div>
    <script src="/static/js/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
