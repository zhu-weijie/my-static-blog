<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{% block meta_description %}My personal blog about technology and web development.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}python, docker, webdev, blog{% endblock %}">

</head>
<body>

        <!-- Maybe add a nav bar here later -->

    <main>
        {% block content %}{% endblock %}

    <footer>
        <p><a href="/">Back to Home</a></p>
    </footer>
</body>
</html>
