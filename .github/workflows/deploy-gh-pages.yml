name: Build and Deploy to GitHub Pages

# This workflow runs on any push to the `main` branch
on:
  push:
    branches:
      - main

# Permissions needed for the deployment job
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up uv, the fast Python installer
      - name: Setup uv
        uses: y0n3/setup-uv@v1
        with:
          uv-version: 'latest'

      # 3. Run your build script to generate the static site in the `output` directory
      - name: Build the site
        run: uv run python -m src.main

      # 4. Upload the generated site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match the output directory from your SiteBuilder
          path: ./output

  deploy:
    # This job needs the `build` job to finish first
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 5. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
